<div class="float-items">
    <div class="d-flex flex-column align-items-center w-100">
        <span
            [ngClass]="active ?
                'border-primary bg-primary text-white' :
                'border-light bg-light text-light-dark bg-hover-white border-hover-light-dark'
            "
            class="rounded cursor-pointer border px-3 py-1 mx-auto mb-2 small font-weight-bold"
        >2010 / Actualidad</span>
        <div class="circles d-flex align-items-center">
            <span *ngIf="active" class="bg-primary rounded-circle cursor-pointer"></span>
            <span *ngIf="!active" class="bg-light rounded-circle cursor-pointer bg-hover-white"></span>
        </div>
    </div>
</div>
<app-main-box class="mt-2 d-block cursor-pointer" [active]="active"></app-main-box>
