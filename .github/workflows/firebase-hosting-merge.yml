name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: Install NPM dependencies
        run: npm install

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Run unit testing
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

      - name: Build Project
        run: npm run build

      - name: Assign project to Firebase config
        run: firebase use ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Assign target to Firebase Hosting Multisite config
        run: firebase target:apply hosting user ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}